<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="gfx/favicon.png">

  <!-- Bundled frontend ressources -->
  <link rel="stylesheet" href="css/bundle.css">
  <script type="module" src="js/bundle.js"></script>

  <title>{{ $.Title }}</title>
</head>

<body>
  <div class="grid-container">
    <div class="header">
      <div class="buttons">
        <a data-bs-toggle="offcanvas" href="#offcanvasNavigation" role="button" aria-controls="offcanvasNavigation">
          <i class="fas fa-bars"></i>
        </a>
      </div>
      <div class="logo">
        <a href="/" tabindex="-1"><img id="logo" style="height: 40px;" src="gfx/logo.svg"></a>
      </div>
      <div class="title">{{ $.PageTitle }}</div>
    </div>
    <div class="content">
      <div class="main">{{ template "content" . }}</div>
      <div class="actions">
        {{ if $.ShowActions }}
        <div class="d-flex flex-row justify-content-evenly">
          <button type="button" class="btn btn-primary action-button" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Kursauswahl
          </button>
          <button type="button" class="btn btn-primary action-button" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Termin hinzufügen
          </button>
          <button type="button" class="btn btn-primary action-button" data-bs-toggle="modal" data-bs-target="#addEventModal">
            Informationen
          </button>
          <button type="button" class="btn btn-primary action-button" data-bs-toggle="modal" data-bs-target="#addEventModal">
            PDF Export
          </button>
        </div>
        {{ end }}
      </div>
    </div>
    <div class="footer">
      <div class="left">© 2021 Duale Hochschule Baden Württemberg<br>79539 Lörrach</div>
      <div class="middle">Vorlesungsplanung</div>
      <div class="right"><a href="/dataprotection">Datenschutz</a></div>
    </div>
  </div>

  {{ template "nav" . }}
</body>

</html>
